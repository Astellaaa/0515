    <script>
        var pi = 3.14;
        var height = 12;
        var r = 7;
        var V = (r*r*pi) * height;

        alert("반지름이 " + r + " 이고\n" + "높이가 " + height + " 인\n" +
        "원기둥의 넓이는 " + V.toFixed(2) + " ㎠ 입니다");
    </script>
